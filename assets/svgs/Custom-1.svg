<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 200 100"
  width="200"
  height="100"
>
  <!-- Left side of infinity symbol -->
  <path
    id="leftInfinity"
    d="
      M 60,50
      C 40,20 100,20 100,50
      C 100,80 40,80 60,50
      L 140,50
    "
    fill="none"
    stroke="black"
    stroke-width="4"
    stroke-linecap="round"
  />
  <!-- Right side of infinity symbol (mirrored) -->
  <path
    id="rightInfinity"
    d="
      M 140,50
      C 160,80 100,80 100,50
      C 100,20 160,20 140,50
      L 60,50
    "
    fill="none"
    stroke="black"
    stroke-width="4"
    stroke-linecap="round"
  />
  <!-- Animated red energy pulse for left side -->
  <path
    id="leftStreak"
    d="
      M 60,50
      C 40,20 100,20 100,50
      C 100,80 40,80 60,50
      L 140,50
    "
    fill="none"
    stroke="red"
    stroke-width="6"
    stroke-linecap="round"
    stroke-dasharray="40 120"
    stroke-dashoffset="160"
  >
    <animate
      attributeName="stroke-dashoffset"
      from="160"
      to="0"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>
  <!-- Animated red energy pulse for right side -->
  <path
    id="rightStreak"
    d="
      M 140,50
      C 160,80 100,80 100,50
      C 100,20 160,20 140,50
      L 60,50
    "
    fill="none"
    stroke="red"
    stroke-width="6"
    stroke-linecap="round"
    stroke-dasharray="40 120"
    stroke-dashoffset="160"
  >
    <animate
      attributeName="stroke-dashoffset"
      from="160"
      to="0"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>
</svg>